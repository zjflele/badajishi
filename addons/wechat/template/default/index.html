<!DOCTYPE html>

<html lang="zh-CN">

<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <meta name="format-detection" content="telephone=no" />

    <!-- 禁止数字识自动别为电话号码 -->

    <title>{__WECHAT_NAME__}个人中心</title>

    <link rel="stylesheet" href="{__TLP__}css/zc-dl.css">

    <script language="javascript" type="text/javascript">

        var PW_PATH='{__PW_PATH__}';

    </script>

    <script src="{__TLP__}js/jquery-2.1.3.min.js"></script>

    <script src="{__PW_PATH__}statics/core.js" language="javascript"></script>

    <script language="javascript" type="text/javascript">

        document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/16+"px";


                $(document).ready(function(){


                            $('#dosubmit').click(function(){



                                $.post('{U(MOD,'index')}', $("#registerform").serialize(), function(data) {

                                    if(data=='success')

                                    {

                                        showToast('提交成功','{htmlspecialchars_decode(get_cookie("redirect"))}');

                                    }

                                    else if(data<0)

                                    {


                                            showToast('错误异常，提交失败['+data+']',false);


                                    }

                                    else

                                    {

                                        msg=$("#"+data).attr("msg");



                                        showToast(msg,false);

                                    }

                                });

                            });

                        });

    </script>



    <style>

        ::-webkit-input-placeholder { /* WebKit browsers */color:#ccc;}

        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */color:#ccc;}

        ::-moz-placeholder { /* Mozilla Firefox 19+ */color:#ccc;}

        :-ms-input-placeholder { /* Internet Explorer 10+ */color:#ccc;}

        a:link,a:visited,a:hover{

            text-decoration: none;

            color: none;

        }

        a:active{

            color: none;

        }

        .check-code{float: right;cursor: pointer;margin-right: .7rem; margin-top: 1.08rem;width: 85px;}
    </style>

</head>

<body style="background: #f9f8f9;">

<form action="{U(MOD,'index')}" name="registerform" id="registerform" target="target" method="post">

    <input type="hidden" name="dosubmit" value="1">

    <input type="hidden" name="redirect" value="{$redirect}">

    <div class="r_m">

        <input class="inp r_inp" type="text" name="sex" id="sex" msg="性别不能为空" placeholder="请输入性别">
        <input class="inp r_inp" type="text" name="age" id="age" msg="年龄不能为空" placeholder="请输入年龄">
        <input class="inp r_inp" type="text" name="height" id="height" msg="身高不能为空" placeholder="请输入身高">
        <input class="inp r_inp" type="text" name="weight" id="weight" msg="体重不能为空" placeholder="请输入体重">
        <input class="inp r_inp" type="text" name="waist" id="waist" msg="腰围不能为空" placeholder="请输入腰围">


    </div>


    <div class="jy_ann">

        <input class="sub dj_z" type="button" id="dosubmit" value="提交">

    </div>

</form>


</body>





<script type="text/javascript">

    $(function(){

        document.body.addEventListener('touchstart', function () {

            //...空函数即可

        });



    });



</script>

</html>
